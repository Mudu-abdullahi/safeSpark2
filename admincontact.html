<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <h1 class="text-3xl font-bold mb-6 text-blue-700 text-center">Contact Messages Admin Panel</h1>

  <!-- Contact Form -->
  <div class="bg-white p-8 rounded-lg shadow-md max-w-xl mx-auto mb-10">
    <form id="contactForm">
      <input type="hidden" id="contactId" />
      <div class="mb-6">
        <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
        <input type="text" id="name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm">
      </div>
      <div class="mb-6">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm">
      </div>
      <div class="mb-6">
        <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
        <textarea id="message" rows="4" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm resize-none"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">
        Save Message
      </button>
    </form>
  </div>

  <!-- Contact Messages Table -->
  <div class="bg-white p-6 rounded-lg shadow-md overflow-x-auto max-w-6xl mx-auto">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Submitted Messages</h2>
    <table class="w-full table-auto border">
      <thead>
        <tr class="bg-gray-200">
          <th class="px-4 py-2 border">Name</th>
          <th class="px-4 py-2 border">Email</th>
          <th class="px-4 py-2 border">Message</th>
          <th class="px-4 py-2 border">Actions</th>
        </tr>
      </thead>
      <tbody id="contactList"></tbody>
    </table>
  </div>

  <script src="maincontact3.js"></script>
</body>
</html>
